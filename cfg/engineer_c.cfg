alias sentry "destroy 2; build 2;voicemenu 2 7"
alias dispenser "destroy 0; build 0;voicemenu 2 7"
alias entrance "destroy 1; build 1;voicemenu 2 7"
alias exit "destroy 3; build 3;voicemenu 2 7"

//Binds
exec class_c
bind f1 sentry;
bind f2 dispenser;
bind f3 entrance;
bind f4 exit;


