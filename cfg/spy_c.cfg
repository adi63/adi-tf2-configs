//Scripts
alias +f_disg "bind f1 a_scout; bind f2 a_soldier; bind f3 a_pyro; bind f4 a_demoman; bind f5 a_hwguy; bind f6 a_engineer; bind f7 a_medic; bind f8 a_sniper; bind f9 a_spy; bind f drop_disg"
alias -f_disg "bind f1 e_scout; bind f2 e_soldier; bind f3 e_pyro; bind f4 e_demoman; bind f5 e_hwguy; bind f6 e_engineer; bind f7 e_medic; bind f8 e_sniper; bind f9 e_spy; bind f lastdisguise"
alias e_scout "disguise 1 -1; "
alias e_sniper "disguise 2 -1; "
alias e_soldier "disguise 3 -1; "
alias e_demoman "disguise 4 -1; "
alias e_medic "disguise 5 -1; "
alias e_hwguy "disguise 6 -1; "
alias e_pyro "disguise 7 -1; "
alias e_spy "disguise 8 -1; "
alias e_engineer "disguise 9 -1; "
alias a_scout "disguise 1 -2; "
alias a_sniper "disguise 2 -2; "
alias a_soldier "disguise 3 -2; "
alias a_demoman "disguise 4 -2; "
alias a_medic "disguise 5 -2; "
alias a_hwguy "disguise 6 -2; "
alias a_pyro "disguise 7 -2; "
alias a_spy "disguise 8 -2; "
alias a_engineer "disguise 9 -2;"
alias drop_disg "disguise 8 -2" // instantly removes disguise


//Binds
exec class_c
bind f "lastdisguise"
bind f1 e_scout
bind f2 e_soldier
bind f3 e_pyro
bind f4 e_demoman
bind f5 e_hwguy
bind f6 e_engineer
bind f7 e_medic
bind f8 e_sniper
bind f9 e_spy
bind ctrl "+f_disg"



//Settings
cl_hud_playerclass_use_playermodel 1
tf_dingaling_volume 0.7
//sensitivity 1
//cl_interp .0152 // change to whatever you like for certain classes projectiles/popping uber/flames = .0152 hitscan = .031 on bad connections = .062
//snapshots_balanced
interp_high_balanced