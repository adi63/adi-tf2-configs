// Frag Movie preset
// Looks cool

alias lod lod_high
alias lighting lighting_ultra
alias shadows shadows_medium
alias effects effects_ultra
alias water water_ultra
alias particles particles_ultra
alias post_processing post_processing_high
alias motion_blur motion_blur_low
alias texture_filter texture_filter_aniso16x
alias characters characters_high
alias decals decals_high
alias decals_models decals_models_high
alias decals decals_art_on
alias sprays sprays_off
alias gibs gibs_high
alias ragdolls ragdolls_medium
alias textures textures_very_high
alias texture_blending texture_blending_on
alias bumpmap bumpmap_on
alias specular specular_on
alias props props_ultra
alias ropes ropes_ultra
alias 3dsky 3dsky_on
alias jigglebones jigglebones_on

echo "Frag Movie preset selected"

// Apply preset & settings

lod
lighting
shadows
effects
water
particles
post_processing
motion_blur
texture_filter
characters
decals decals_high
decals_models
decals
sprays
gibs
ragdolls
textures
texture_blending
bumpmap
specular
props
ropes
3dsky
jigglebones


host_thread_mode 2
mat_queue_mode 0
tf_use_min_viewmodels 0
alias fragmovie "viewmodel_fov 70;xrays_off;cl_use_tournament_specgui 0;"
alias casting "viewmodel_fov 55;xrays_high;cl_use_tournament_specgui 1;"
fragmovie



echo "Frag Movie preset loaded! Type 'casting' for casting commands,'fragmovie' (default) for fragmovie commands."