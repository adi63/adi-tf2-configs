//
// pootis config by adi
//


//adi's sandvich script
alias +poot1 "+attack; say_team "nom nom nom"
alias -poot1 "-attack; -minigun2; bind mouse1 +attack; bind mouse2 +minigun2"
alias +poot2 "+minigun2; say_team "pootis"
alias -poot2 "-minigun2; -attack; bind mouse2 +minigun2; bind mouse1 +attack"
alias pootreset "bind mouse1 +attack; bind mouse2 +minigun2"
alias sandvich "slot2; bind mouse2 +poot2; bind mouse1 +poot1"
//alias -sandvich ""
bind f "sandvich"
bind 1 "slot1; pootreset"
bind 2 "sandvich"
bind 3 "slot3; pootreset"
bind 4 "slot4; pootreset"
bind 5 "slot5; pootreset"
bind 6 "slot6; pootreset"
bind 7 "slot7; pootreset"
bind 8 "slot8; pootreset"
bind 9 "slot9; pootreset"
bind 0 "slot10; pootreset"
bind q "lastinv; pootreset"

//quiet ding when spun up and no viewmodel
alias "ding0" "tf_dingaling_volume 0.1"
alias "ding1" "tf_dingaling_volume 0.7"
alias +minigun2 "+attack2; ding0; r_drawviewmodel 0; viewmodel_fov 0"
alias -minigun2 "-attack2; ding1; r_drawviewmodel 1; viewmodel_fov 70"
bind mouse2 "+minigun2"

//Other binds
bind leftarrow "load_itempreset 0; bind 2 "sandvich"; bind mouse4 "sandvich"
bind downarrow "load_itempreset 1; bind 2 "sandvich"; bind mouse4 "sandvich"
bind rightarrow "load_itempreset 2; bind 2 "sandvich"; bind mouse4 "sandvich"
bind uparrow "load_itempreset 3; bind 2 slot2; bind mouse4 slot2"
bind mouse1 "+attack"
bind shift "+zoom"
bind o ""
bind f1 ""
bind f2 ""
bind f3 ""
bind f4 ""
bind f5 ""
bind f6 ""
bind f7 ""
bind f8 ""
bind f9 ""
bind ctrl ""
bind mouse4 sandvich
bind mouse5 slot1

//Settings
cl_hud_playerclass_use_playermodel 0
cl_crosshair_scale 32
tf_dingaling_volume 0.7