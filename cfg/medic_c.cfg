//Config Start
exec ubercharge

//Scripts
alias gostock "say_team "^^Going Stock Medi Gun^^""
alias gokritz "say_team "^^Going Kritzkrieg^^""
alias goquick "say_team "^^Going Quickfix^^""
alias govacc "say_team "^^Going Vaccinator^^""
alias "+MedicRadar" "Hud_MedicAutocallersThreshold 500"
alias "-MedicRadar" "Hud_MedicAutocallersThreshold 75"


//Binds
exec class_c
bind leftarrow "load_itempreset 0;exec ubercharge;gostock"
bind downarrow "load_itempreset 1;exec kritzkrieg;gokritz"
bind rightarrow "load_itempreset 2;exec quickfix;goquick"
bind uparrow "load_itempreset 3;exec vaccinator;govacc"
bind mouse2 "+charge"
bind f "maskuber"
bind o "fakeuber"
bind ctrl "+MedicRadar"

//Settings
cl_hud_playerclass_use_playermodel 0
tf_dingaling_volume 0.7
//sensitivity 1.5
//cl_interp .0152 // change to whatever you like for certain classes projectiles/popping uber/flames = .0152 hitscan = .031 on bad connections = .062
//snapshots_balanced
interp_high_balanced