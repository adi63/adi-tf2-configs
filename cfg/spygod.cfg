alias +mfwd "-back;+forward;alias checkfwd +forward; lastdisguise"
alias +mback "-forward;+back;alias checkback +back; lastdisguise"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft; lastdisguise"
alias +mright "-moveleft;+moveright;alias checkright +moveright; lastdisguise"
alias -mfwd "-forward;checkback;alias checkfwd none; lastdisguise"
alias -mback "-back;checkfwd;alias checkback none; lastdisguise"
alias -mleft "-moveleft;checkright;alias checkleft none; lastdisguise"
alias -mright "-moveright;checkleft;alias checkright none; lastdisguise"